<html>
    <head>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script class="press-logo" src="https://kit.fontawesome.com/3ea53c1d6b.js" crossorigin="anonymous"></script>
        <style type="text/css">
        body{
            font-family: 'Montserrat',sans-serif;
            background-color: white;
            color: #fff;
        }


        </style>
    </head>
    <body>
          <h2 style="color:black;padding-left:40px;padding-top:15px";font-size:"10px";font-family: "Calibri">E-Pass Applicant's Details</h2>
            <section id="details" >
                <div class="row col-lg-12" style="color:darkblue">
                            <ul style="list-style-type:none;">
                                 <div style="padding-top:20px"></div>
                                <li>Name: &nbsp; {{var}}</li><br>
                                <li>Email Id: &nbsp;{{var1}}</li><br>
                                <li>Aadhar Number: &nbsp;{{var2}}</li><br>
                                <li>Travelling From: &nbsp;{{var3}}</li><br>
                                <li>District: &nbsp;{{var4}}</li><br>
                                <li>Travelling To: &nbsp;{{var5}}</li><br>
                                <li>District: &nbsp;{{var6}}</li><br>
                                <li>Phone Number: &nbsp;{{var7}}</li><br>
                                <li>Date Of Travel: &nbsp;{{var8}}</li><br>
                                <li>Status: &nbsp;{{var9}}</li><br>
                                </ul>
                    <div style="padding-left:160px">
                        <img src="https://d2osdnqd2igqfx.cloudfront.net/AcuCustom/Sitename/DAM/177/Travel_Safe.jpg" height="430px" width="540px"></img>
                    </div>
                </div>
            </section>



    </body>
</html>
